<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rudrastar Impex | Harvesting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      width: 100%;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: #f1f1f1;
    }

    .card-title {
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }

    .form-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    /* Responsive design for mobile devices */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 15px;
      }

      .form-title {
        font-size: 20px;
      }

      label {
        font-size: 14px;
      }

      input, select, textarea {
        font-size: 13px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }

    /* Ensure the input fields and button scale well on small screens */
    @media (max-width: 480px) {
      .form-container {
        padding: 10px;
      }

      .form-title {
        font-size: 18px;
      }

      label {
        font-size: 13px;
      }

      input, select, textarea {
        font-size: 12px;
        padding: 10px;
      }

      button {
        font-size: 13px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Rudrastar Impex | Harvesting</h2>
    <form id="form4">
      <label for="date4">Select the Date</label>
      <input type="date" id="date4" name="date" required>
      <label for="farmerName4">Farmer Name</label>
      <input type="text" id="farmerName4" name="farmerName" required>
      <label for="villageName4">Village Name</label>
      <input type="text" id="villageName4" name="villageName" required>
      <label for="contactNumber4">Contact Number</label>
      <input type="text" id="contactNumber4" name="contactNumber" required>
      <label for="location4">Location</label>
      <input type="text" id="location4" name="location" required>
      <label for="vendorName4">Vendor Name</label>
      <input type="text" id="vendorName4" name="vendorName" required>
      <label for="teamNo4">Team No.</label>
      <input type="number" id="teamNo4" name="teamNo" required>
      <label for="lineNo4">Line No.</label>
      <input type="number" id="lineNo4" name="lineNo" required>
      <label for="employeeName4">Employee Name</label>
      <input type="text" id="employeeName4" name="employeeName" required>
      <label for="totalBox">Total Box</label>
      <input type="number" id="totalBox" name="totalBox" required>
      <label for="totalBoxPackaging">Total Box Packaging (Kg)</label>
      <input type="number" id="totalBoxPackaging" name="totalBoxPackaging" required>
      <label for="boxWeight">Box Weight (Kg)</label>
      <input type="number" id="boxWeight" name="boxWeight" required>
      <label for="boxRejection">Box Rejection (Kg)</label>
      <input type="number" id="boxRejection" name="boxRejection" required>
      <label for="leaf">Leaf (Kg)</label>
      <input type="number" id="leaf" name="leaf" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
