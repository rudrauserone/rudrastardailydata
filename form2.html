<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rudrastar Impex | Local Transport</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      width: 100%;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: #f1f1f1;
    }

    .card-title {
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }

    .form-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    /* Responsive design for mobile devices */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .form-container {
        padding: 15px;
      }

      .form-title {
        font-size: 20px;
      }

      label {
        font-size: 14px;
      }

      input, select, textarea {
        font-size: 13px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }

    /* Ensure the input fields and button scale well on small screens */
    @media (max-width: 480px) {
      .form-container {
        padding: 10px;
      }

      .form-title {
        font-size: 18px;
      }

      label {
        font-size: 13px;
      }

      input, select, textarea {
        font-size: 12px;
        padding: 10px;
      }

      button {
        font-size: 13px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Rudrastar Impex | Local Transport</h2>
    <form id="form2">
      <label for="date2">Select the Date</label>
      <input type="date" id="date2" name="date" required>
      
      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>
      
      <label for="coldStorageName2">Cold Storage Name</label>
      <input type="text" id="coldStorageName2" name="coldStorageName" required>
      
      <label for="transporterName2">Transporter Name</label>
      <input type="text" id="transporterName2" name="transporterName" required>
      
      <label for="transporterCharges2">Transporter Charges</label>
      <input type="number" id="transporterCharges2" name="transporterCharges" required>
      
      <label for="vehicleWeight">Vehicle Weight</label>
      <input type="number" id="vehicleWeight" name="vehicleWeight" required>
      
      <label for="employeeName2">Employee Name</label>
      <input type="text" id="employeeName2" name="employeeName" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
